<div ng-include src="'segments/leftBar.html'"></div>

<div class="col-sm-8 col-xs-12" style="float:right">
	<div class="panel panel-primary">
	  <div class="panel-heading">

	 	<h4>Tickets

		  	<div class="btn-group pull-right">
		      <input ng-model="search.$" type="text" class="form-control" placeholder="Search Tickets">
		    </div>

	    </h4>

	  </div>

	  <div class="panel-body">

	  	<div class="table-responsive">
			<table class="table table-striped table-hover">
				<tr ng-repeat="(key,value) in tickets | orderByPriority | orderBy:'date':true | filter:search:strict">
					<td>{{key}} - {{ value }}</td>
				</tr>
			</table>
		</div>

	  </div>
	</div>
</div>
